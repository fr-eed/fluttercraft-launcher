name: "Windows"

on:
  pull_request:
    branches:
      - dev
      - test
      - main
  push:
    branches:
      - dev
      - test
      - main

jobs:  
  build:      
    name: Build & Release 
    runs-on: windows-latest

    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4. Build Windows App
      - name: Build App
        run: flutter build windows --release

      # 5. Create a ZIP Package
      - name: Create ZIP Package
        run: |
          cd build/windows/x64/runner/Release
          $zipFileName = "fluttercraft_launcher.zip"
          Compress-Archive -Path * -DestinationPath $zipFileName

      # 6. Extract Version from pubspec.yaml
      - name: Extract version from pubspec.yaml
        id: extract_version
        shell: bash
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

      # 7. Auto-Increment Version
      - name: Auto-Increment Version
        shell: bash
        run: |
          echo "ðŸ”¥ Fetching all tags..."
          git fetch --tags

          version="${{ env.VERSION }}"
          build=0

          echo "ðŸ“¢ Initial VERSION: $version"

          # Extract base version (removes +build part if exists)
          base_version=$(echo "$version" | cut -d'+' -f1)
          echo "ðŸ§ Base Version Extracted: $base_version"

          # Check if base version exists
          if git tag -l "v$base_version" | grep -q .; then
            echo "âœ… Base version exists. Finding next build number..."
            
            # Increment build number until an unused one is found
            while git tag -l "v$base_version+build$build" | grep -q .; do
              ((build++))
            done
          else
            echo "âŒ Base version does not exist. Using base version as final."
          fi

          final_version="$base_version+build$build"
          echo "ðŸŽ¯ Final Computed Version: $final_version"

          echo "VERSION=$final_version" >> $GITHUB_ENV



      # 8. Upload Release
      - name: Upload Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/x64/runner/Release/fluttercraft_launcher.zip
          tag_name: v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
