name: "Windows"

on:
  pull_request:
    branches:
      - dev
      - test
      - main
  push:
    branches:
      - dev
      - test
      - main

jobs:  
  version_manager:
    uses: ./.github/workflows/version_manager.yml 

  build:      
    name: Build & Release 
    runs-on: windows-latest

    needs: version_manager 

    if: contains(needs.version_manager.outputs.should_build, 'true')


    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract Version
        shell: bash
        run: |
          echo "VERSION=${{ needs.version_manager.outputs.version }}" >> $GITHUB_ENV

      # 2. Setup Flutter
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4. Build Windows App
      - name: Build App
        run: flutter build windows --release

      # 5. Create a ZIP Package
      - name: Create ZIP Package
        run: |
          cd build/windows/x64/runner/Release
          $zipFileName = "fluttercraft_launcher.zip"
          Compress-Archive -Path * -DestinationPath $zipFileName

      # 6. Upload Release
      - name: Upload Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/x64/runner/Release/fluttercraft_launcher.zip
          tag_name: v${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

